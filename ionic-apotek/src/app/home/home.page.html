<ion-header class="ion-no-border">

        <p><b>Beranda</b></p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button  color="medium" routerLink="/login" class="bordered" fill="solid">Logout
        </ion-button>
      </ion-buttons>
  </ion-item>
</ion-header>

      <ion-col size="6">
        <ion-card routerLink="/tab2" color="light">

      <ion-col size="6">
        <ion-card routerLink="/tab3" color="light">
          <ion-card-header><img src="../../assets/trans2.png"></ion-card-header>
          <ion-card-title class="ion-margin-bottom"><strong>Data Transaksi</strong></ion-card-title>
        </ion-card>

      <ion-col size="6">
        <ion-card routerLink="/tab4" color="light">

    </ion-row>

</ion-content>
